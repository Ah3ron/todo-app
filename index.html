<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="todo-app">
      <header class="todo-app__header">
        <h1 class="todo-app__title">Todo App</h1>
      </header>
      <main class="todo-app__main">
        <form class="todo-form">
          <input type="text" class="todo-form__input" placeholder="Enter a task" />
          <button type="submit" class="todo-form__button">Add</button>
        </form>
        <ul class="todo-list">
          <li class="todo-item">
          </li>
        </ul>
      </main>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
